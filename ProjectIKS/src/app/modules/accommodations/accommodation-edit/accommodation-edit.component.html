<div class="edit-profile-owner">
  <div class="headline">
    <h1>Edit Accomodation</h1>
  </div>
  <div class="container">
    <form [formGroup]="accommodationForm" (ngSubmit)="accommodationClicked()">
      <div class="container">
        <form>
          <div class="form-group">
            <input type="text" placeholder="name" name="name" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="min people" name="minPeople" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="max people" name="maxPeople" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="ammineity with ," name="ammineity" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="weekend price" name="weekendPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="holiday price" name="holidayPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="summer/winter price" name="summerPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="country" name="country" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="city" name="city" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="street" name="street" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="number" name="number" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="limit for cancel reservation" name="limit" required>
          </div>

          <mat-radio-group class="radio-group" (change)="onUserTypeChange($event)">
            <mat-radio-button value="night" class="white-text">Per Night</mat-radio-button>
            <mat-radio-button value="person" class="white-text">Per Person</mat-radio-button>
          </mat-radio-group>

          <mat-radio-group class="radio-group" (change)="onConfirmationTypeChange($event)">
            <mat-radio-button value="yes" class="white-text">Automatic Confirmation</mat-radio-button>
            <mat-radio-button value="no" class="white-text">No Automatic</mat-radio-button>
          </mat-radio-group>

          <mat-radio-group class="radio-group" (change)="onTypeAccChange($event)">
            <mat-radio-button value="apartman" class="white-text">Apartman</mat-radio-button>
            <mat-radio-button value="room" class="white-text">Room</mat-radio-button>
          </mat-radio-group>

          <mat-form-field id="table">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <div class="form-group">
            <input placeholder="basic price" name="price" required>
          </div>

          <table mat-table [dataSource]="dataSource">
            <!-- Column definitions -->
            <ng-container matColumnDef="firstDate">
              <th mat-header-cell *matHeaderCellDef>firstDate</th>
              <td mat-cell *matCellDef="let element">{{ element.firstDate }}</td>
            </ng-container>

            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef>Age</th>
              <td mat-cell *matCellDef="let element">{{ element.endDate }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <!-- Table rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
          </table>

          <div class="button-group">
            <button type="button" class="save-button" (click)="addNewRow()">Add date</button>
          </div>

          <input type="file" multiple (change)="onFilesSelected($event)">
          <div class="image-container" *ngFor="let image of imageUrls">
            <img [src]="image" alt="Izabrana slika">
          </div>

          <div class="button-group">
            <button type="submit" id="last" class="save-button">Add Accommodation</button>
          </div>
        </form>
      </div>


    </form>
  </div>
</div>
