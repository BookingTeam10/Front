<div class="edit-profile-owner">
  <div class="headline">
    <h1>Add Accomodation</h1>
  </div>
  <div class="container">
    <form>
      <div class="container">
        <form>
          <div class="form-group">
            <input type="text" placeholder="name" name="name" id="name" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="min people" name="minPeople" id="minPeople" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="max people" name="maxPeople" id="maxPeople" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="ammineity with ," name="ammineity"  id="ammineity" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="weekend price" name="weekendPrice" id="weekendPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="holiday price" name="holidayPrice" id="holidayPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="summer/winter price" name="summerPrice" id="summerPrice" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="country" name="country" id="country" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="city" name="city" id="city" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="street" name="street" id="street" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="number" name="number" id="number" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="limit for cancel reservation" name="limit" id="limit" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="description" name="describe" id="describe" required>
          </div>

          <div class="radio-group">
            <label>
              <input type="radio" id="automaticConfirmation" name="confirmation"/>
              Automatic Confirmation
            </label>

            <label>
              <input type="radio" id="automaticConfirmation2" name="confirmation" checked/>
              No Automatic
            </label>
          </div>

          <div class="radio-group">
            <label>
              <input type="radio" id="tip1" name="tipSobe"/>
              Room
            </label>

            <label>
              <input type="radio" id="tip2" name="tipSobe"/>
              Apartman
            </label>
          </div>

          <div class="radio-group">
            <label>
              <input type="radio" id="night" name="priceType"/>
              Night
            </label>

            <label>
              <input type="radio" id="person" name="priceType"/>
              Person
            </label>
          </div>
          <mat-form-field [formGroup]="dateRangeForm">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input id="startDateInput" matStartDate formControlName="startDate" placeholder="Start date">
              <input id="endDateInput" matEndDate formControlName="endDate" placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM-DD-YYYY â€“ MM-DD-YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>

          <div class="form-group" [formGroup]="dateRangeForm">
            <input id="priceInput" placeholder="basic price" name="price" formControlName="price" required>
          </div>


          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="firstDate">
              <th mat-header-cell *matHeaderCellDef>First Date</th>
              <td mat-cell *matCellDef="let element">{{ formatDate(element.startDate) }}</td>
            </ng-container>

            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef>End date</th>
              <td mat-cell *matCellDef="let element">{{ formatDate(element.endDate) }}</td>
            </ng-container>


            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteRow(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
          </table>

          <div class="button-group">
            <button type="submit" class="save-button" (click)="addNewRow()">Add date</button>
          </div>

          <input type="file" multiple (change)="onFilesSelected($event)">
          <div *ngFor="let image of imageUrls; let i = index">
            <Button (click)="removeImage(i)">Ukloni</Button>
            <img [src]="image" alt="Izabrana slika" class="max-size-image">
          </div>

          <div class="button-group">
            <button type="submit" class="save-button" (click)="saveChanges()">Add Accommodation</button>
          </div>
        </form>
      </div>


    </form>
  </div>
</div>
