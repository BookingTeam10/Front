<div *ngFor="let accommodation of accommodations" style="margin-left: 5%; margin-right: 5%;" >
  <app-accommodation-card *ngIf="loginService.hasRole('Guest') || loginService.hasRole('Owner') || loginService.hasRole('User')"  (clicked)="onAccommodationClicked($event)" [accommodation]="accommodation"></app-accommodation-card>
</div>
