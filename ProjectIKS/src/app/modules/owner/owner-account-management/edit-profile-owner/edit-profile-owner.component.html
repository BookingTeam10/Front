<div class="edit-profile-owner">
  <div class="headline">
    <h1>Edit profile</h1>
  </div>
  <div class="container">
    <form>
      <div class="container">
        <form>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email" [value]="emailVal" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Password" name="password" [value]="passwordVal" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Repeat Password" name="password2" [value]="passwordVal" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Name" name="name" [value]="nameVal" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Surname" name="surname" [value]="surnameVal" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Address" name="address" [value]="addressVal" required>
          </div>

          <div class="form-group">
            <input type="tel" placeholder="Phone" name="phone" [value]="phoneVal" required>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="createdNotification" name="createdNotification" [checked]="createdNot" >
            <label for="createdNotification">Created Notification</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="cancelledNotification" name="cancelledNotification" [checked]="cancelledNot" >
            <label for="cancelledNotification">Cancelled Notification</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="notificationRateMe" name="notificationRateMe" [checked]="rateNot" >
            <label for="notificationRateMe">Notification Rate Me</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="notificationRateAccommodation" name="notificationRateAccommodation" [checked]="rateAccNot" >
            <label for="notificationRateAccommodation">Notification Rate Accommodation</label>
          </div>

          <div class="button-group">
            <button type="button" class="delete-button">Delete</button>
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>


    </form>
  </div>

</div>
