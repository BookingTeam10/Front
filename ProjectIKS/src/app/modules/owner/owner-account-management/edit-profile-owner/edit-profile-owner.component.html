<div class="edit-profile-owner">
  <div class="headline">
    <h1>Edit profile</h1>
  </div>
  <!-- edit-profile-owner.component.html -->

  <div class="container">
    <form>
      <!-- edit-profile-owner.component.html -->

      <!-- edit-profile-owner.component.html -->

      <div class="container">
        <form>
          <div class="form-group">
            <input type="email" placeholder="Email" name="email" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Password" name="password" required>
          </div>

          <div class="form-group">
            <input type="password" placeholder="Repeat Password" name="password2" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Name" name="name" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Surname" name="surname" required>
          </div>

          <div class="form-group">
            <input type="text" placeholder="Address" name="address" required>
          </div>

          <div class="form-group">
            <input type="tel" placeholder="Phone" name="phone" required>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="createdNotification" name="createdNotification">
            <label for="createdNotification">Created Notification</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="cancelledNotification" name="cancelledNotification">
            <label for="cancelledNotification">Cancelled Notification</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="notificationRateMe" name="notificationRateMe">
            <label for="notificationRateMe">Notification Rate Me</label>
          </div>

          <div class="form-group2">
            <input type="checkbox" id="notificationRateAccommodation" name="notificationRateAccommodation">
            <label for="notificationRateAccommodation">Notification Rate Accommodation</label>
          </div>

          <div class="button-group">
            <button type="button" class="delete-button">Delete</button>
            <button type="submit" class="save-button">Save</button>
          </div>
        </form>
      </div>


    </form>
  </div>

</div>
