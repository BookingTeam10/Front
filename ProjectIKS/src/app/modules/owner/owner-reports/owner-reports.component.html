<app-owner-navbar></app-owner-navbar>
<mat-toolbar style="display: flex; justify-content: center; margin-bottom: 30px; height: 150px; margin-right: 50px">
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate [(ngModel)] = "startDate" placeholder="Start date">
      <input matEndDate [(ngModel)] = "endDate" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>Enter the date range for which you want the report</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-date-range-picker #picker></mat-date-range-picker>
  <button mat-raised-button color="primary" (click)="selectClicked()" style="height:50px; margin-bottom: 20px" >View report</button>
</mat-toolbar>
<div>
  <canvas #chartCanvas></canvas>
</div>

<div class="container">
  <form [formGroup]="accommodationForm" class="form-style">
    <input style="margin-right: 50px; height: 40px" type="text"
           placeholder="Accommodation"
           matInput
           [formControl]="AccommodationCheckbox"
           [matAutocomplete]="accommodationAuto">
    <mat-autocomplete #accommodationAuto="matAutocomplete">
      <mat-option *ngFor="let option of filter | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </form>
  <button mat-raised-button color="primary" (click)="selectClickedAccommodation()"
          class="button-style">View report</button>
</div>

<div>
  <canvas #chartCanvas2></canvas>
</div>
<div class="download-btn-container">
  <button (click)="generatePDF()" class="download-pdf-btn">Download PDF</button>
</div>
