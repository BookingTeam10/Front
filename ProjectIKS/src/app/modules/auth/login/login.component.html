<div class="mat-app-background">
<div fxLayoutAlign="center center" fxFlexFill>
  <mat-card fxFlex="25">
    <mat-toolbar class="login-toolbar">Login</mat-toolbar>
    <form [formGroup]="loginForm" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field>
        <input matInput type="text" formControlName="email" placeholder="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="password">
      </mat-form-field>
      <p (click)="registerClicked()" class="centered-text">You donâ€™t have account? Register!</p>

      <re-captcha id="recaptcha" (resolved)="resolved($event)" [siteKey]= environment.recaptchaKey  ></re-captcha>

      <button mat-button type="submit" class="login-button" (click)="loginClicked()">Login</button>
    </form>
  </mat-card>
</div>
</div>
